<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Island Racer</title>
 
</head>

<body>
  <main>
    <audio autoplay loop>
    <source src="./sound/carro-carreras-.mp3" type="audio/mpeg">
  </audio> 
   
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <h2>
        <p>Use the left and right arrow to control the car!</p>
      </h2>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-container">
      <div>
        <h2>Stats</h2>
        <h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </h2>
      </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>


  <script type="text/javascript" src="js/obstacle.js"></script>
  <!-- normalmente ordenamos del mas grande al mas pequeÃ±o es decir el player debe de saber donde esta el obstaculo por eso lo ponemos antes-->
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <!-- Nos aseguramos de poner en el orden correcto los scripts -->
</body>

</html>
